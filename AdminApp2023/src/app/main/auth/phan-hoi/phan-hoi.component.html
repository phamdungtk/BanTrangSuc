<div class="app-content content">
    <div class="content-wrapper">
      <div class="content-wrapper-before"></div>
      <div class="content-header row">
        <div class="content-header-left col-md-4 col-12 mb-2">
			<button [routerLink]="['/auth/san-pham']" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
				Quay Lại
			</button>
        </div>
        <div class="content-header-right col-md-8 col-12">
          <div class="breadcrumbs-top float-md-right">
            <div class="breadcrumb-wrapper mr-1">
              	<ol class="breadcrumb">
                	<li class="breadcrumb-item"><a href="index.html">Trang Chủ</a>
                		</li>
                			<li class="breadcrumb-item active">Chi Tiết Phản Hồi
                		</li>
              		</ol>
            		</div>
          		</div>
        	</div>
      	</div>
		<div class="content-body"><!-- Basic Tables start -->
        	<div class="row">
            	<div class="col-12">
              
                    <div class="card">
                       
						<form [formGroup]="frmSearch" class="form-horizontal" (ngSubmit)="LoadData()" >
							<div class="card-content collapse show">
								<div class="table-responsive">
									<table class="table">
										<thead class="">
											<tr style="text-align: center;">
												<th >STT</th>
												<th >Họ Tên</th>
												<th >Nội Dung</th>
												<th >Sao</th>
												<th >Ngày Đánh Giá</th>                            
												<th >Thao Tác</th>                             
											</tr>
										</thead>
										<tbody> 
											<tr *ngFor="let ur of list_phanhoi index as i" style="text-align: center;">
												<td style="vertical-align: middle;">{{ i + 1 }}</td>
												<td style="vertical-align: middle;">{{ur.hoTen}}</td>
												<td style="vertical-align: middle; height: 108px; overflow: auto;">{{ur.noiDung}}</td>
												<td style="vertical-align: middle;">{{ur.sao}} <i class="fa fa-star" style="color: yellow;"></i></td>
												<td style="vertical-align: middle;">{{ur.ngayPhanHoi | date:'yyyy-MM-dd HH:mm:ss'}}</td>	 
										
                                                <td style="text-align: center; vertical-align: middle;"> 
													<button class=" btn btn-primary" (click)="onRemove(ur.maPhanHoi)">Xoá</button>
												</td>                         
											</tr>                          
										</tbody>
									</table>
								</div>
							</div>
						</form>
						<div class="card-content collapse show">
							<div class="card-body">
								<div class="form-group">                                               
									<div  class="btn mr-1"><ngb-pagination (pageChange)="loadPage($event)" [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalItem">
									</ngb-pagination></div>
									<div class="btn mr-1"  style="float: right;"><select class="form-control" (ngModelChange)="loadData($event)" [(ngModel)]="pageSize">
										<option value="5">5</option>
										<option value="10">10</option>
										<option value="20">20</option> 
										<option value="40">40</option>
									</select></div>
									<div class="btn mr-1"  style="float: right;"><button [ngClass]="{active: loc=='TD'}" (click)="setDieuKienLoc('TD')"type="submit" class="btn btn-primary"><i class="fa fa-sort-up"></i></button></div>
									<div class="btn mr-1" style="float: right;"><button [ngClass]="{active: loc=='GD'}" (click)="setDieuKienLoc('GD')"type="submit" class="btn btn-primary"><i class="fa fa-sort-down"></i></button></div>
									<div class="btn mr-1" style="float: right;"><button [ngClass]="{active: loc=='ALL'}" (click)="setDieuKienLoc('ALL')"type="submit" class="btn btn-primary"><i class="fa fa-retweet"></i></button></div>
								</div>
							</div>
						</div> 
												
                    </div>
            	</div>
        	</div>
      	</div> 
    </div>
</div>
